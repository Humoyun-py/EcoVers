<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† Uy Energiyasi - EcoTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
        }

        .game-title {
            font-size: 32px;
            color: #f57c00;
            flex: 1;
            text-align: center;
        }

        .score-display {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .house {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }

        .room-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .room {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .room:hover {
            background: #fff9c4;
            transform: scale(1.05);
        }

        .room.optimized {
            background: #c8e6c9;
        }

        .device {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-size: 14px;
        }

        .finish-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .modal-reward {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 28px;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <button class="back-btn" onclick="goBack()">‚¨Ö Orqaga</button>
            <h1 class="game-title">üè† Uy Energiyasi</h1>
            <div class="score-display">‚ö° <span id="saved">0</span> kWh</div>
        </div>

        <div class="house">
            <h3 style="text-align: center; margin-bottom: 20px;">Xonalarni Optimallashtiring</h3>
            <div class="room-grid" id="roomGrid"></div>
        </div>

        <button class="finish-btn" onclick="finishGame()">üèÜ Hisobotni Ko'rish</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div style="font-size: 80px;">üéâ</div>
            <h2 style="font-size: 32px; color: #f57c00; margin: 15px 0;">Energiya Tejaldi!</h2>
            <p style="font-size: 24px; margin: 20px 0;">Tejaldi: <strong id="finalSaved">0</strong> kWh</p>
            <div class="modal-reward">ü™ô +<span id="coinsEarned">0</span> Coin!</div>
            <button
                style="background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%); color: white; border: none; padding: 15px 40px; border-radius: 25px; font-size: 18px; cursor: pointer;"
                onclick="window.location.href='/dashboard'">Dashboard'ga Qaytish</button>
        </div>
    </div>

    <script>
        const rooms = [
            { name: 'üõèÔ∏è Yotoqxona', savings: 15, devices: ['üí° Lampa', 'üå°Ô∏è Konditsioner', 'üì∫ TV'] },
            { name: 'üç≥ Oshxona', savings: 25, devices: ['‚ùÑÔ∏è Muzlatgich', 'üî• Pechka', 'üí° Lampa'] },
            { name: 'üõÅ Hammom', savings: 20, devices: ['üöø Suv isitgich', 'üí° Lampa', 'üåä Kir yuvish'] },
            { name: 'üõãÔ∏è Yashash xonasi', savings: 18, devices: ['üì∫ TV', 'üí° Lampa', 'üå°Ô∏è Heater'] }
        ];

        let totalSaved = 0;
        let score = 0;

        function initGame() {
            const grid = document.getElementById('roomGrid');
            rooms.forEach((room, index) => {
                const div = document.createElement('div');
                div.className = 'room';
                div.innerHTML = `
                    <h4 style="margin-bottom: 10px;">${room.name}</h4>
                    ${room.devices.map(d => `<div class="device">${d}</div>`).join('')}
                    <div style="margin-top: 10px; color: #666; font-size: 14px;">üíæ ${room.savings} kWh</div>
                `;
                div.onclick = () => optimizeRoom(div, room);
                grid.appendChild(div);
            });
        }

        function optimizeRoom(div, room) {
            if (div.classList.contains('optimized')) return;

            div.classList.add('optimized');
            totalSaved += room.savings;
            score += room.savings * 2;
            document.getElementById('saved').textContent = totalSaved;
        }

        async function finishGame() {
            const coins = score + 15;
            document.getElementById('finalSaved').textContent = totalSaved;
            document.getElementById('coinsEarned').textContent = coins;
            document.getElementById('resultModal').style.display = 'block';

            try {
                await fetch('/game/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        game_type: 'uy_energiyasi',
                        score: score,
                        coins_earned: coins
                    })
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function goBack() {
            if (confirm('O\'yindan chiqmoqchimisiz?')) window.location.href = '/games';
        }

        initGame();
    </script>
</body>

</html>
