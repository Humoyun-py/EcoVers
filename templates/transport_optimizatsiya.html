<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöå Transport - EcoTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
        }

        .game-title {
            font-size: 32px;
            color: #1976d2;
            flex: 1;
            text-align: center;
        }

        .score-display {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .transport-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .transport-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid #e0e0e0;
        }

        .transport-card:hover {
            transform: scale(1.05);
            border-color: #42a5f5;
        }

        .transport-card.selected {
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            color: white;
        }

        .finish-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .modal-reward {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 28px;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <button class="back-btn" onclick="goBack()">‚¨Ö Orqaga</button>
            <h1 class="game-title">üöå Transport Optimizatsiya</h1>
            <div class="score-display">üå± <span id="score">0</span> ball</div>
        </div>

        <div style="background: #f8f9fa; padding: 30px; border-radius: 15px;">
            <h3 style="text-align: center; margin-bottom: 20px;">Ekologik Transportni Tanlang</h3>
            <div class="transport-grid" id="transportGrid"></div>
        </div>

        <button class="finish-btn" onclick="finishGame()">üèÜ Natijani Ko'rish</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div style="font-size: 80px;">üéâ</div>
            <h2 style="font-size: 32px; color: #1976d2; margin: 15px 0;">Ekologik Tanlov!</h2>
            <p style="font-size: 24px; margin: 20px 0;">Ball: <strong id="finalScore">0</strong></p>
            <div class="modal-reward">ü™ô +<span id="coinsEarned">0</span> Coin!</div>
            <button
                style="background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%); color: white; border: none; padding: 15px 40px; border-radius: 25px; font-size: 18px; cursor: pointer;"
                onclick="window.location.href='/dashboard'">Dashboard'ga Qaytish</button>
        </div>
    </div>

    <script>
        const transports = [
            { icon: 'üö¥', name: 'Velosiped', eco: 100, points: 20 },
            { icon: 'üö∂', name: 'Piyoda', eco: 100, points: 25 },
            { icon: 'üöå', name: 'Avtobus', eco: 70, points: 15 },
            { icon: 'üöá', name: 'Metro', eco: 80, points: 18 },
            { icon: 'üõ¥', name: 'Skuter', eco: 90, points: 17 },
            { icon: 'üöó', name: 'Elektromobil', eco: 85, points: 16 },
            { icon: 'üöï', name: 'Taksi', eco: 50, points: 8 },
            { icon: 'üöô', name: 'Avtomobil', eco: 30, points: 5 },
            { icon: 'üèçÔ∏è', name: 'Mototsikl', eco: 40, points: 6 },
            { icon: '‚úàÔ∏è', name: 'Samolyot', eco: 10, points: 2 }
        ];

        let score = 0;

        function initGame() {
            const grid = document.getElementById('transportGrid');
            transports.forEach((transport, index) => {
                const card = document.createElement('div');
                card.className = 'transport-card';
                card.innerHTML = `
                    <div style="font-size: 50px; margin-bottom: 10px;">${transport.icon}</div>
                    <div style="font-size: 16px; font-weight: bold; margin-bottom: 5px;">${transport.name}</div>
                    <div style="font-size: 14px; color: #666;">üå± ${transport.eco}%</div>
                    <div style="font-size: 14px; color: #ffa726;">+${transport.points} ball</div>
                `;
                card.onclick = () => selectTransport(card, transport);
                grid.appendChild(card);
            });
        }

        function selectTransport(card, transport) {
            if (!card.classList.contains('selected')) {
                card.classList.add('selected');
                score += transport.points;
                document.getElementById('score').textContent = score;
            }
        }

        async function finishGame() {
            const coins = score + 10;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('coinsEarned').textContent = coins;
            document.getElementById('resultModal').style.display = 'block';

            try {
                await fetch('/game/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        game_type: 'transport_optimizatsiya',
                        score: score,
                        coins_earned: coins
                    })
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function goBack() {
            if (confirm('O\'yindan chiqmoqchimisiz?')) window.location.href = '/games';
        }

        initGame();
    </script>
</body>

</html>
