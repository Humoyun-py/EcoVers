<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíº Ekologik Tadbirkor - EcoTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3f51b5 0%, #283593 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
        }

        .game-title {
            font-size: 32px;
            color: #3f51b5;
            flex: 1;
            text-align: center;
        }

        .score-display {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .business-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .business-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid #e0e0e0;
        }

        .business-card:hover {
            transform: translateY(-5px);
            border-color: #3f51b5;
        }

        .business-card.invested {
            background: linear-gradient(135deg, #3f51b5 0%, #283593 100%);
            color: white;
        }

        .finish-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .modal-reward {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 28px;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <button class="back-btn" onclick="goBack()">‚¨Ö Orqaga</button>
            <h1 class="game-title">üíº Ekologik Tadbirkor</h1>
            <div class="score-display">üí∞ <span id="money">1000</span>$</div>
        </div>

        <div style="background: #f8f9fa; padding: 30px; border-radius: 15px;">
            <div class="stats">
                <div class="stat-box">
                    <div style="font-size: 28px; color: #4caf50; font-weight: bold;" id="profit">0</div>
                    <div style="font-size: 14px; color: #666;">Foyda</div>
                </div>
                <div class="stat-box">
                    <div style="font-size: 28px; color: #ff9800; font-weight: bold;" id="ecoScore">0</div>
                    <div style="font-size: 14px; color: #666;">Eko Ball</div>
                </div>
                <div class="stat-box">
                    <div style="font-size: 28px; color: #3f51b5; font-weight: bold;" id="businesses">0</div>
                    <div style="font-size: 14px; color: #666;">Bizneslar</div>
                </div>
            </div>

            <h3 style="text-align: center; margin: 20px 0;">Ekologik Biznes Tanlang</h3>
            <div class="business-options" id="businessGrid"></div>
        </div>

        <button class="finish-btn" onclick="finishGame()">üèÜ Hisobotni Ko'rish</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div style="font-size: 80px;">üéâ</div>
            <h2 style="font-size: 32px; color: #3f51b5; margin: 15px 0;">Biznes Muvaffaqiyatli!</h2>
            <p style="font-size: 24px; margin: 20px 0;">Eko Ball: <strong id="finalEco">0</strong></p>
            <div class="modal-reward">ü™ô +<span id="coinsEarned">0</span> Coin!</div>
            <button
                style="background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%); color: white; border: none; padding: 15px 40px; border-radius: 25px; font-size: 18px; cursor: pointer;"
                onclick="window.location.href='/dashboard'">Dashboard'ga Qaytish</button>
        </div>
    </div>

    <script>
        const businesses = [
            { icon: '‚ôªÔ∏è', name: 'Qayta ishlash zavodi', cost: 300, profit: 80, eco: 25 },
            { icon: '‚òÄÔ∏è', name: 'Solar panel ishlab chiqarish', cost: 500, profit: 120, eco: 35 },
            { icon: 'üå±', name: 'Organik ferma', cost: 250, profit: 60, eco: 20 },
            { icon: 'üß¥', name: 'Ekologik kosmetika', cost: 200, profit: 50, eco: 15 },
            { icon: 'üëï', name: 'Organik kiyim', cost: 350, profit: 90, eco: 22 },
            { icon: 'üö¥', name: 'Velosiped ijarasi', cost: 150, profit: 40, eco: 18 }
        ];

        let money = 1000;
        let totalProfit = 0;
        let ecoScore = 0;
        let businessCount = 0;

        function initGame() {
            const grid = document.getElementById('businessGrid');
            businesses.forEach((biz, index) => {
                const card = document.createElement('div');
                card.className = 'business-card';
                card.innerHTML = `
                    <div style="font-size: 50px; margin-bottom: 10px;">${biz.icon}</div>
                    <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">${biz.name}</div>
                    <div style="font-size: 14px; color: #666; margin: 5px 0;">üí∞ ${biz.cost}$</div>
                    <div style="font-size: 14px; color: #4caf50;">üìà +${biz.profit}$ foyda</div>
                    <div style="font-size: 14px; color: #ff9800;">üå± +${biz.eco} eko ball</div>
                `;
                card.onclick = () => invest(card, biz);
                grid.appendChild(card);
            });
        }

        function invest(card, biz) {
            if (card.classList.contains('invested') || money < biz.cost) return;

            money -= biz.cost;
            totalProfit += biz.profit;
            ecoScore += biz.eco;
            businessCount++;

            card.classList.add('invested');
            updateStats();
        }

        function updateStats() {
            document.getElementById('money').textContent = money;
            document.getElementById('profit').textContent = totalProfit;
            document.getElementById('ecoScore').textContent = ecoScore;
            document.getElementById('businesses').textContent = businessCount;
        }

        async function finishGame() {
            const coins = ecoScore + totalProfit;
            document.getElementById('finalEco').textContent = ecoScore;
            document.getElementById('coinsEarned').textContent = coins;
            document.getElementById('resultModal').style.display = 'block';

            try {
                await fetch('/game/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        game_type: 'ekologik_tadbirkor',
                        score: ecoScore,
                        coins_earned: coins
                    })
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function goBack() {
            if (confirm('O\'yindan chiqmoqchimisiz?')) window.location.href = '/games';
        }

        initGame();
    </script>
</body>

</html>
