<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè° Yashil Yashash - EcoTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
        }

        .game-title {
            font-size: 32px;
            color: #43a047;
            flex: 1;
            text-align: center;
        }

        .score-display {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .tasks-list {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
        }

        .task-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #66bb6a;
            cursor: pointer;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: #c8e6c9;
            border-color: #2e7d32;
        }

        .finish-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .modal-reward {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 28px;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <button class="back-btn" onclick="goBack()">‚¨Ö Orqaga</button>
            <h1 class="game-title">üè° Yashil Yashash</h1>
            <div class="score-display">‚úÖ <span id="completed">0</span>/10</div>
        </div>

        <div class="tasks-list" id="tasksList"></div>
        <button class="finish-btn" onclick="finishGame()">üèÜ Hafta Yakunlash</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div style="font-size: 80px;">üéâ</div>
            <h2 style="font-size: 32px; color: #43a047; margin: 15px 0;">Ajoyib Hafta!</h2>
            <p style="font-size: 24px; margin: 20px 0;">Bajarildi: <strong id="finalCompleted">0</strong>/10</p>
            <div class="modal-reward">ü™ô +<span id="coinsEarned">0</span> Coin!</div>
            <button
                style="background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%); color: white; border: none; padding: 15px 40px; border-radius: 25px; font-size: 18px; cursor: pointer;"
                onclick="window.location.href='/dashboard'">Dashboard'ga Qaytish</button>
        </div>
    </div>

    <script>
        const tasks = [
            { icon: 'üõçÔ∏è', text: 'Qayta foydalaniladigan sumka ishlatish', points: 5 },
            { icon: 'üí°', text: 'Barcha chiroqlarni LED ga almashtirish', points: 8 },
            { icon: 'üöø', text: '5 daqiqali dush qabul qilish', points: 6 },
            { icon: 'üö¥', text: 'Velosipedda ishga borish', points: 10 },
            { icon: '‚ôªÔ∏è', text: 'Chiqindilarni saralash', points: 7 },
            { icon: 'üå±', text: 'Organik oziq-ovqat sotib olish', points: 9 },
            { icon: 'üíß', text: 'Shlangsiz avtomobil yuvish', points: 6 },
            { icon: 'üì±', text: 'Zaryad qurilmalarini o\'chirish', points: 5 },
            { icon: 'üåø', text: 'Uyda o\'simlik ekish', points: 8 },
            { icon: 'üß¥', text: 'Tabiiy mahsulotlardan foydalanish', points: 7 }
        ];

        let completed = 0;
        let score = 0;

        function initGame() {
            const list = document.getElementById('tasksList');
            tasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = 'task-item';
                div.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div style="font-size: 30px;">${task.icon}</div>
                        <div style="flex: 1;">
                            <div style="font-size: 16px; font-weight: bold; margin-bottom: 5px;">${task.text}</div>
                            <div style="font-size: 14px; color: #666;">+${task.points} ball</div>
                        </div>
                        <div id="check-${index}" style="font-size: 30px; color: #ccc;">‚≠ï</div>
                    </div>
                `;
                div.onclick = () => completeTask(index, div, task);
                list.appendChild(div);
            });
        }

        function completeTask(index, div, task) {
            if (div.classList.contains('completed')) return;

            completed++;
            score += task.points;
            div.classList.add('completed');
            document.getElementById(`check-${index}`).textContent = '‚úÖ';
            document.getElementById(`check-${index}`).style.color = '#4caf50';
            document.getElementById('completed').textContent = completed;
        }

        async function finishGame() {
            const coins = score * 2 + 10;
            document.getElementById('finalCompleted').textContent = completed;
            document.getElementById('coinsEarned').textContent = coins;
            document.getElementById('resultModal').style.display = 'block';

            try {
                await fetch('/game/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        game_type: 'yashil_yashash',
                        score: score,
                        coins_earned: coins
                    })
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function goBack() {
            if (confirm('O\'yindan chiqmoqchimisiz?')) window.location.href = '/games';
        }

        initGame();
    </script>
</body>

</html>
