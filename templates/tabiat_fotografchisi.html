<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∏ Tabiat Fotografchisi - EcoTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
        }

        .game-title {
            font-size: 32px;
            color: #e91e63;
            flex: 1;
            text-align: center;
        }

        .score-display {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .location-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid #e0e0e0;
            position: relative;
        }

        .location-card:hover {
            transform: scale(1.05);
            border-color: #e91e63;
        }

        .location-card.captured {
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            color: white;
        }

        .location-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .finish-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .modal-reward {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 28px;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <button class="back-btn" onclick="goBack()">‚¨Ö Orqaga</button>
            <h1 class="game-title">üì∏ Tabiat Fotografchisi</h1>
            <div class="score-display">üì∑ <span id="photos">0</span>/15</div>
        </div>

        <div style="background: #f8f9fa; padding: 30px; border-radius: 15px;">
            <h3 style="text-align: center; margin-bottom: 20px;">Go'zal Manzaralarni Suratga Oling</h3>
            <div class="locations-grid" id="locationsGrid"></div>
        </div>

        <button class="finish-btn" onclick="finishGame()">üèÜ Galleriyani Ko'rish</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div style="font-size: 80px;">üéâ</div>
            <h2 style="font-size: 32px; color: #e91e63; margin: 15px 0;">Ajoyib Suratlar!</h2>
            <p style="font-size: 24px; margin: 20px 0;">Suratlar: <strong id="finalPhotos">0</strong>/15</p>
            <div class="modal-reward">ü™ô +<span id="coinsEarned">0</span> Coin!</div>
            <button
                style="background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%); color: white; border: none; padding: 15px 40px; border-radius: 25px; font-size: 18px; cursor: pointer;"
                onclick="window.location.href='/dashboard'">Dashboard'ga Qaytish</button>
        </div>
    </div>

    <script>
        const locations = [
            { icon: 'üèîÔ∏è', name: 'Tog\'lar', points: 8 },
            { icon: 'üåä', name: 'Okean', points: 10 },
            { icon: 'üå≤', name: 'O\'rmon', points: 7 },
            { icon: 'üèúÔ∏è', name: 'Sahro', points: 9 },
            { icon: 'üå∏', name: 'Gul bog\'i', points: 6 },
            { icon: 'üåÖ', name: 'Quyosh chiqishi', points: 12 },
            { icon: 'üåÑ', name: 'Quyosh botishi', points: 12 },
            { icon: 'ü¶ã', name: 'Kapalaklar', points: 8 },
            { icon: 'üê¶', name: 'Qushlar', points: 7 },
            { icon: 'üåà', name: 'Kamalak', points: 15 },
            { icon: '‚õ∞Ô∏è', name: 'Vulkan', points: 11 },
            { icon: 'üèûÔ∏è', name: 'Daryo', points: 8 },
            { icon: 'üå∫', name: 'Ekzotik gullar', points: 9 },
            { icon: 'ü¶å', name: 'Yovvoyi hayvonlar', points: 10 },
            { icon: 'üåô', name: 'Tungi osmon', points: 13 }
        ];

        let photos = 0;
        let score = 0;

        function initGame() {
            const grid = document.getElementById('locationsGrid');
            locations.forEach((location, index) => {
                const card = document.createElement('div');
                card.className = 'location-card';
                card.innerHTML = `
                    <div class="location-icon">${location.icon}</div>
                    <div style="font-size: 16px; font-weight: bold; margin-bottom: 5px;">${location.name}</div>
                    <div style="font-size: 14px; color: #666;">+${location.points} ball</div>
                `;
                card.onclick = () => capturePhoto(card, location);
                grid.appendChild(card);
            });
        }

        function capturePhoto(card, location) {
            if (card.classList.contains('captured')) return;

            photos++;
            score += location.points;
            card.classList.add('captured');
            card.innerHTML = `
                <div class="location-icon">‚úÖ</div>
                <div style="font-size: 16px; font-weight: bold;">${location.name}</div>
                <div style="font-size: 14px;">Suratga olindi!</div>
            `;

            document.getElementById('photos').textContent = photos;
        }

        async function finishGame() {
            const coins = score + 20;
            document.getElementById('finalPhotos').textContent = photos;
            document.getElementById('coinsEarned').textContent = coins;
            document.getElementById('resultModal').style.display = 'block';

            try {
                await fetch('/game/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        game_type: 'tabiat_fotografchisi',
                        score: score,
                        coins_earned: coins
                    })
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function goBack() {
            if (confirm('O\'yindan chiqmoqchimisiz?')) window.location.href = '/games';
        }

        initGame();
    </script>
</body>

</html>
