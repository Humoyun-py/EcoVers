<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèôÔ∏è Ekologik Shahar - EcoTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .game-title {
            font-size: 32px;
            color: #667eea;
            flex: 1;
            text-align: center;
        }

        .score-display {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .city-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .building-slot {
            aspect-ratio: 1;
            background: #f0f0f0;
            border-radius: 15px;
            border: 3px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .building-slot:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .building-slot.filled {
            background: white;
            border-style: solid;
            border-color: #4CAF50;
        }

        .building-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .building-btn {
            background: white;
            border: 3px solid #667eea;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .building-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .building-btn .icon {
            font-size: 40px;
        }

        .building-btn .name {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }

        .building-btn .cost {
            font-size: 12px;
            color: #666;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .modal-reward {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 28px;
            margin: 20px 0;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .city-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <button class="back-btn" onclick="goBack()">‚¨Ö Orqaga</button>
            <h1 class="game-title">üèôÔ∏è Ekologik Shahar</h1>
            <div class="score-display">üí∞ <span id="budget">1000</span></div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div style="font-size: 24px; font-weight: bold;">üå≥ <span id="ecoScore">0</span></div>
                <div style="font-size: 12px; color: #666;">Ekologiya</div>
            </div>
            <div class="stat-box">
                <div style="font-size: 24px; font-weight: bold;">üòä <span id="happiness">50</span></div>
                <div style="font-size: 12px; color: #666;">Baxt</div>
            </div>
            <div class="stat-box">
                <div style="font-size: 24px; font-weight: bold;">‚ö° <span id="energy">0</span></div>
                <div style="font-size: 12px; color: #666;">Energiya</div>
            </div>
        </div>

        <h3 style="text-align: center; margin: 20px 0;">Binolarni Tanlang</h3>
        <div class="building-options" id="buildingOptions"></div>

        <div class="city-grid" id="cityGrid"></div>

        <button
            style="background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%); color: white; border: none; padding: 15px 40px; border-radius: 25px; font-size: 18px; cursor: pointer; width: 100%; margin-top: 20px;"
            onclick="finishGame()">üèÜ Shaharni Tugatish</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div style="font-size: 80px;">üéâ</div>
            <h2 style="font-size: 32px; color: #667eea; margin: 15px 0;">Shahar Qurildi!</h2>
            <p style="font-size: 20px; margin: 15px 0;">Ekologiya: <strong id="finalEco">0</strong></p>
            <div class="modal-reward">ü™ô +<span id="coinsEarned">0</span> Coin!</div>
            <button
                style="background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%); color: white; border: none; padding: 15px 40px; border-radius: 25px; font-size: 18px; cursor: pointer;"
                onclick="window.location.href='/dashboard'">Dashboard'ga Qaytish</button>
        </div>
    </div>

    <script>
        const buildings = [
            { icon: 'üå≤', name: 'Park', cost: 100, eco: 15, happiness: 10, energy: 0 },
            { icon: '‚òÄÔ∏è', name: 'Solar Panel', cost: 200, eco: 20, happiness: 5, energy: 30 },
            { icon: '‚ôªÔ∏è', name: 'Recycle Center', cost: 150, eco: 25, happiness: 5, energy: 0 },
            { icon: 'üíß', name: 'Suv Tozalash', cost: 180, eco: 18, happiness: 8, energy: 0 },
            { icon: 'üö¥', name: 'Velotrack', cost: 120, eco: 12, happiness: 15, energy: 0 },
            { icon: 'üå±', name: 'Yashil Bog', cost: 90, eco: 10, happiness: 12, energy: 0 }
        ];

        let budget = 1000;
        let ecoScore = 0;
        let happiness = 50;
        let energy = 0;
        let selectedBuilding = null;
        let slots = [];

        function initGame() {
            const grid = document.getElementById('cityGrid');
            for (let i = 0; i < 16; i++) {
                const slot = document.createElement('div');
                slot.className = 'building-slot';
                slot.textContent = '‚ûï';
                slot.onclick = () => placeBuilding(i);
                grid.appendChild(slot);
                slots.push(slot);
            }

            const options = document.getElementById('buildingOptions');
            buildings.forEach((building, index) => {
                const btn = document.createElement('div');
                btn.className = 'building-btn';
                btn.innerHTML = `
                    <div class="icon">${building.icon}</div>
                    <div class="name">${building.name}</div>
                    <div class="cost">üí∞ ${building.cost}</div>
                `;
                btn.onclick = () => selectBuilding(index, btn);
                options.appendChild(btn);
            });
        }

        function selectBuilding(index, btn) {
            document.querySelectorAll('.building-btn').forEach(b => b.style.background = 'white');
            btn.style.background = '#667eea';
            btn.style.color = 'white';
            selectedBuilding = index;
        }

        function placeBuilding(slotIndex) {
            if (selectedBuilding === null) return alert('Birinchi binoni tanlang!');
            if (slots[slotIndex].classList.contains('filled')) return alert('Bu joy band!');

            const building = buildings[selectedBuilding];
            if (budget < building.cost) return alert('Pul yetarli emas!');

            budget -= building.cost;
            ecoScore += building.eco;
            happiness += building.happiness;
            energy += building.energy;

            slots[slotIndex].textContent = building.icon;
            slots[slotIndex].classList.add('filled');

            updateStats();
        }

        function updateStats() {
            document.getElementById('budget').textContent = budget;
            document.getElementById('ecoScore').textContent = ecoScore;
            document.getElementById('happiness').textContent = happiness;
            document.getElementById('energy').textContent = energy;
        }

        async function finishGame() {
            const coins = Math.floor(ecoScore / 2) + 30;
            document.getElementById('finalEco').textContent = ecoScore;
            document.getElementById('coinsEarned').textContent = coins;
            document.getElementById('resultModal').style.display = 'block';

            try {
                await fetch('/game/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        game_type: 'ekologik_shahar',
                        score: ecoScore,
                        coins_earned: coins
                    })
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function goBack() {
            if (confirm('O\'yindan chiqmoqchimisiz?')) window.location.href = '/games';
        }

        initGame();
    </script>
</body>

</html>
